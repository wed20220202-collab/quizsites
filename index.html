function startQuiz() {
  if (allQuestions.length === 0) {

  const count = Number(document.getElementById("questionCount").value);

// ===============================

function checkAnswers() {
  let correct = 0;

  document.querySelectorAll(".quiz").forEach(q => {
    const ans = q.dataset.answer;
    const sel = q.querySelector("select").value;
    const judge = q.querySelector(".judge");

    if (sel === ans) {
      correct++;
      judge.textContent = "æ­£è§£";
      judge.className = "judge correct";
    } else {
      judge.textContent = `ä¸æ­£è§£ï¼ˆæ­£è§£ï¼š${ans}ï¼‰`;
      judge.className = "judge wrong";

  });

  document.getElementById("result").textContent =
    `çµæœï¼š${correct} / ${currentQuestions.length} å• æ­£è§£`;
}

// ã‚·ãƒ£ãƒƒãƒ•ãƒ«
function shuffle(a) {
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}
